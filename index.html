<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <link rel="stylesheet" href="./index.css">
</head>

<body>
  <div>
    <header>
    <img src="./images/logo.svg" alt="">
  </header>

    <picture>
      <source media="(min-width:0px)" srcset="./images/hero-mobile.jpg">
      <source media="(min-width:1440px)" srcset="./images/hero-desktop.jpg">
      <img src="./images/hero-desktop.jpg" alt="hero">
    </picture>
    <section>
      <h1>We're <br><span>coming <br> soon</span></h1>
      <p>Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <div class="input-section" id="input-section">
        <input type="email" name="email" id="email-input" class="email" placeholder="Email Address">
        <div class="image-container" id="submit-btn">
          <img src="./images/icon-arrow.svg" alt="Proceed Button">
        </div>
      </div>
    </section>


  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/mwalimu-creations/" target="_blank">Mwalimu</a>.
    </p>
  </footer>
  </div>
  <script src="./index.js"></script>
</body>

</html>
